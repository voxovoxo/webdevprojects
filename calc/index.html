<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calsi</title>
</head>
<body>
    <h1>Welcome to Calsi</h1>
    <div class="container">
        <input type="text" id="inputElement">
        <div class="row">
            <button class="button" title="All Clear">C</button>
            <button class="button" title="Percentage">%</button>
            <button class="button" title="Delete"><i class="fa-solid fa-delete-left" style="color: #1c1c1c;"></i></button>
            <button class="button" title="Division">/</button>
        </div>
        <div class="row">
            <button class="button" title="Seven">7</button>
            <button class="button" title="Eight">8</button>
            <button class="button" title="Nine">9</button>
            <button class="button" title="Multiplication">*</button>
        </div>
        <div class="row">
            <button class="button" title="Four">4</button>
            <button class="button" title="Five">5</button>
            <button class="button" title="Six">6</button>
            <button class="button" title="Subtraction">-</button>
        </div>
        <div class="row">
            <button class="button" title="One">1</button>
            <button class="button" title="Two">2</button>
            <button class="button" title="Three">3</button>
            <button class="button" title="Addition">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button" title="Zero">0</button>
            <button class="button" title="Decimal">.</button>
            <button class="button equals" title="Calculate" >=</button>
        </div>
</body>
<script src="script.js"></script>
</html>
